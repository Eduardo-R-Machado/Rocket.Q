<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Rocket.Q</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/home.css">
  </head>
  
  <body>
    <div id="home" class="content">
    <header>
      <img src="images/logo.png" alt="Rocket.Q logo" />
    </header>
    <div id="bg"> 
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
    <main>
      <div class="container">
        <section>
          <h2>Crie sua própria sala</h2>
          <form action="">
            <label class="sr-only" for="room-pass">Código da sala</label>
            <input type="password" placeholder="Insira uma senha" id="room-pass" />
            <button>
              <img src="images/user.svg" alt="Criar sala">
              Entrar na sala</button>
          </form>
        </section>
      </div>
    </main>
  </div>
  </body>
</html>

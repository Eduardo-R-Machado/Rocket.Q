<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Rocket.Q</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/home.css">
  </head>
  
  <body>
    <div id="home" class="content">
    <header>
      <img src="images/logo.png" alt="Rocket.Q logo" />
    </header>
    <div id="bg"> 
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form action="">
            <label class="sr-only" for="room-id">Código da sala</label>
            <input type="number" placeholder="Código da sala" id="room-id" />
            <button>
              <img src="images/door-icon.png" alt="Entrar na sala">
              Entrar na sala</button>
          </form>
        </section>
        
        <div class="separator">
          <div class="line-separator"></div>
          <div>ou</div>
          <div class="line-separator"></div>
        </div>
        <section>
          <h2>Crie sua própria sala</h2>
          <a  class="button outlined" href="create-room.html">
            <img src="images/user-icon.png" alt="Criar Sala" /> Criar Sala
          </a>
        </section>
      </div>
    </main>
  </div>
  </body>
</html>

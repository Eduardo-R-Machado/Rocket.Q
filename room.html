<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Rocket.Q Perguntas & Respostas</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/room.css" />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="">
            <img src="images/logo.png" alt="Rocket.Q logo" />
        </a>
        
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="images/copy.svg" alt="Copiar número da sala">
          </div>

          <a href="#">
            <img src="images/users-white.svg" alt="Criar uma Sala"> Criar Sala
          </a>

        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label id="sr-only" for-id="question">O que você quer perguntar</label>
            <textarea name="question" id="question" placeholder=""></textarea>
            <footer>
              <div>
                <img src="" alt=""> Está pergunta é anônima.
              </div>
              <button class="btn-enviar">Enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
